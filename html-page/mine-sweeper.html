<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mine Sweeper Game</title>
  <link rel="stylesheet" href="/static/css/mine-sweeper.css">
</head>
<body>
<h1>Mine Sweeper Game</h1>
<p>Discover all the board without stepping on any mine!</p>

<div id="info">
  <div id="timer"></div>
  <button id="restart-btn">Restart</button>
</div>

<div id="game-board">
  <div id="start-btn">Start</div>
  <!-- The game board will be generated here -->
</div>

<div class="recap-info">
  <div class="player">
    <div id="cont" data-pct="100">
      <svg id="svg" width="200" height="200" viewPort="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <circle r="90" cx="100" cy="100" fill="transparent" stroke-dasharray="565.48" stroke-dashoffset="0"></circle>
        <circle id="bar" r="90" cx="100" cy="100" fill="transparent" stroke-dasharray="565.48" stroke-dashoffset="0"></circle>
      </svg>
    </div>
  </div>
  <div class="opponent">
    <div class="strength"></div>
  </div>
</div>

<script src="/static/js/mine-sweeper.js"></script>
</body>
</html>
