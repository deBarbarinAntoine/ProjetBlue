<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mine Sweeper Game</title>
  <link rel="stylesheet" href="/static/css/mine-sweeper.css">
</head>
<body>
<h1>Mine Sweeper Game</h1>
<p>Discover all the board without stepping on any mine!</p>

<div id="info">
  <div id="timer"></div>
<!--  <button id="restart-btn">Restart</button>-->
</div>

<div class="recap-info">
  <div class="player">
    <div class="progress_bar_item" id="player-bar">
      <div class="item_bar">
        <div class="progress"></div>
      </div>
      <div class="labels">
        <div class="item_label">You</div>
        <div class="item_value"></div>
      </div>
    </div>
  </div>
  <div class="opponent">
    <div class="progress_bar_item" id="opponent-bar">
      <div class="item_bar">
        <div class="progress"></div>
      </div>
      <div class="labels">
        <div class="item_label">Enemy</div>
        <div class="item_value"></div>
      </div>
    </div>
  </div>
</div>

<div class="game-ctn">
  <div id="game-board">
    <div id="start-btn">Start</div>
    <!-- The game board will be generated here -->
  </div>
</div>

<script src="/static/js/mine-sweeper.js"></script>
</body>
</html>
